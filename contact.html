<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<style>

    @media (min-width: 768px) {
        #break{
            margin-top: 3rem;
        }
    }

</style>

<body>
    <nav class="nav navbar-dark bg-dark">
        <a class="navbar-brand ml-2" href="#">
            <img src="https://www.placehold.it/30x30" width="30" height="30" alt="icon" loading="lazy">
        </a>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html" style="color: #ffffff;">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html" style="color: #ffffff;">Portfolio</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="contact.html" style="color: lightblue;">Contact<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </nav>

    <!-- content -->
    <div class="container">
        <div class="card border-dark mt-3">
            <div class="row mt-3 ml-4">
                <header class="mb-1">
                    <h1>Contact:</h1>
                </header>
            </div>
            <hr style="border: 2px solid grey;" class="mb-4 ml-3 mr-3">
            <form class="ml-4 mr-4">
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="messageBox">Message</label>
                    <textarea name="message" id="messageBox" class="form-control" rows="3"></textarea>
                </div>
                <button class="btn btn-dark mb-3" type="submit">Submit</button>
            </form>
        </div>
    </div>
<!-- scripts for dropdown collapse nav to work -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
